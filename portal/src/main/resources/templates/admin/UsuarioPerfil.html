<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="@{admin/LayoutPrivate.html}">

<head>
	<title>Perfil Usuário - 3E Gestão de Pessoas</title>
</head>

<section layout:fragment="conteudo">
<div class="container marg">
<div th:include="@{componente/mensagem.html}"></div>
<div class="card mb-3">
<div class="card-header fundo" sec:authorize="hasAnyAuthority({'ROLE_PERFIL_EDITAR'})"><h5><b class="text-white">Meu perfil</b></h5></div>
 <div class="card-body" sec:authorize="hasAnyAuthority({'ROLE_PERFIL_EDITAR'})">
 					<form id="form_perfil" name="form_perfil"
					th:action="@{/perfil/update}" method="POST" th:object="${usuario}">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="nomeCompleto" class="label-input">Nome completo<span class="text-danger" data-toggle="tooltip" data-placement="bottom" title="Campo obrigatório">*</span></label> <input id="nomeCompleto" type="text"
								class="form-control" th:field="*{nomeCompleto}" name="nomeCompleto">
						</div>
						<div class="form-group col-md-6">
							<label for="email" class="label-input">Email</label><span
								class="text-danger" data-toggle="tooltip" data-placement="bottom" title="Campo obrigatório">*</span> <input id="email" type="email"
								class="form-control" th:field="*{email}" name="email" readonly="readonly">
						</div>
						<div class="form-group col-md-6">
							<label for="telefone" class="label-input">Telefone<span
								class="text-danger" data-toggle="tooltip" data-placement="bottom" title="Campo obrigatório">*</span></label> <input id="telefone" type="text"
								class="form-control" name="telefone" th:field="*{telefone}" >
						</div>
					</div>
					<button type="submit" class="btn btn-primary pad-btn">
						<i class="fas fa-save"></i> Salvar alterações
					</button>
				</form> 
</div>
<div class="card-header fundo" sec:authorize="hasAnyAuthority({'ROLE_PERFIL_EDITAR_SENHA'})"><h5><b class="text-white">Alterar senha</b></h5></div>
 <div class="card-body" sec:authorize="hasAnyAuthority({'ROLE_PERFIL_EDITAR_SENHA'})">
 					<form id="form_senha_perfil" name="form_senha_perfil"
					th:action="@{/perfil/update-senha}" method="POST" >
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="senha_atual" class="label-input">Senha atual<span class="text-danger" data-toggle="tooltip" data-placement="bottom" title="Campo obrigatório">*</span></label> <input id="senha_atual" type="password"
								class="form-control" name="senha_atual" placeholder="Informe a senha atual">
						</div>
						<div class="form-group col-md-6">
							<label for="nova_senha" class="label-input">Nova senha<span
								class="text-danger" data-toggle="tooltip" data-placement="bottom" title="Campo obrigatório">*</span></label> <input id="nova_senha" type="password"
								class="form-control" name="nova_senha" placeholder="Informe a nova senha">
						</div>
						<div class="form-group col-md-6">
							<label for="confirma_nova_senha" class="label-input">Confirme a nova senha<span
								class="text-danger" data-toggle="tooltip" data-placement="bottom" title="Campo obrigatório">*</span></label> <input id="confirma_nova_senha" type="password"
								class="form-control" name="confirma_nova_senha" placeholder="Confirme a nova senha">
						</div>
					</div>
					<button type="submit" class="btn btn-primary pad-btn">
						<i class="fas fa-save"></i> Salvar nova senha
					</button>
				</form> 
</div>
</div>
</div>
</section>	
</html>
