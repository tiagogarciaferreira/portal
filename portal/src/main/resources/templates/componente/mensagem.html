<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta http-equiv="Content_Type" content="text/html; charset=UTF-8">
</head>
	<div id="sucesso" th:if="${#strings.equals(param.resposta,'sucesso')}" class="alert alert-success alert-dismissible fade show bg-success" role="alert">
	  <strong class="text-white"><i class="fas fa-check-circle"></i> <strong th:text="${param.descricao}"></strong></strong><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	</div>
	
	<div id="erro" th:if="${#strings.equals(param.resposta,'erro')}" class="alert alert-danger alert-dismissible fade show bg-danger" role="alert">
	  <strong class="text-white"><i class="fas fa-times-circle"></i> <strong th:text="${param.descricao}"></strong></strong><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	</div>
</html>
