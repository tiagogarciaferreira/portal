<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >

<head>
	<meta http-equiv="Content_Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link type="text/css"  rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
	<link type="text/css"  rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
	<link type="text/css"  rel="stylesheet" th:href="@{/css/css-all.css}" />
	<link type="image/png" rel="icon" 	    th:href="@{/img/icon.ico}" />
	<title>Resposta - 3E Gestão de Pessoas</title>
</head>

<body>
<div class="container marg col-md-8">
<div class="card mb-3">
<div class="card-header fundo"><h5><b class="text-white">3E Gestão de Pessoas</b></h5></div>
<div class="text-center card-header card-header-none"><a th:href="@{/}"><img title="3E" alt="3E" th:src="@{/img/logo.png}" /></a></div>
  
  <div class="text-left text-white font-weight-bold">
 	<div th:if="${#strings.equals(param.resposta,'sucesso')}" class="alert alert-success alert-dismissible fade show bg-success" role="alert">
	  <strong class="text-white"><i class="fas fa-check-circle"></i> <strong th:text="${param.descricao}"></strong></strong>
	</div>
	
	<div th:if="${#strings.equals(param.resposta,'erro')}" class="alert alert-danger alert-dismissible fade show bg-danger" role="alert">
	  <strong class="text-white"><i class="fas fa-times-circle"></i> <strong th:text="${param.descricao}"></strong></strong>
	</div>
  </div>
  <div class="text-center">
  
  	<div class="form-group col-md-12">
		<a style="text-decoration: none;" th:href="@{/}" class="font-weight-bold btn btn-info form-group col-md-4"><i class="fas fa-home"></i> Início</a>
	</div>
		
  </div>  
  <div class="card-header fundo text-center" th:include="@{componente/rodape.html}"></div>
</div>
</div>

	<script type="text/javascript" th:src="@{/jquery/jquery.min.js}" ></script>
	<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/js-all.js}"></script>

</body>
</html>
